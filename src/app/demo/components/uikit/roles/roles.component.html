							</div>
						</ng-template>
						<ng-template pTemplate="header">
							<tr>

									<div class="flex justify-content-between align-items-center">
										Rol
										<!-- <p-columnFilter type="text" field="name" display="menu" placeholder="Buscar por Nombre"></p-columnFilter> -->
									</div>
								</th>
								<th style="min-width: 12rem">

									</div>
								</th>
							</tr>
						</ng-template>
						<ng-template pTemplate="body" let-customer>
							<tr>
								<td>
									{{customer.tipo}}
								</td>
								<td>
									<b>No disponible Temporalmente</b>
								</td>
								<td>
									<button pButton pRipple type="button"  icon="pi pi-pencil" class="p-button-outlined p-button-info cus"></button>
									<p-inputSwitch class="cus" [ngModel]="customer.estado === 1" (ngModelChange)="customer.estado = $event ? 1 : 0" inputId="customerSwitch"></p-inputSwitch>

							<tr>
								<td colspan="8">No se encontrar datos.</td>
