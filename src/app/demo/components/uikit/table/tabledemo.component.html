<div class="grid">
	<div class="col-12">
		<!-- <div class="card">
			<h5>Filter Menu</h5>
			
		</div> -->

		<div class="card">
            <!-- <h5>TabView</h5> -->
            <p-tabView orientation="left">
				<p-tabPanel header="Roles / Perminsos" class="line-height-3 m-0">
					<p-table #dt1 [value]="customers1" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll">
						<ng-template pTemplate="caption">
							<div class="flex justify-content-between flex-column sm:flex-row">
								<button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
								<span class="p-input-icon-left mb-2">
									<i class="pi pi-search"></i>
									<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
								</span>
							</div>
						</ng-template>
						<ng-template pTemplate="header">
							<tr>
								<th style="min-width: 12rem">
									<div class="flex justify-content-between align-items-center">
										Nombre Rol
										<p-columnFilter type="text" field="name" display="menu" placeholder="Buscar por Nombre"></p-columnFilter>
									</div>
								</th>
								<th style="min-width: 12rem">
									<div class="flex justify-content-between align-items-center">
										Fecha Registro
										<p-columnFilter type="text" field="country.name" display="menu" placeholder="Search by country"></p-columnFilter>
									</div>
								</th>
								<th style="min-width: 14rem">
									<div class="flex justify-content-between align-items-center">
										Temporal
										<p-columnFilter field="representative" matchMode="in" display="menu" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
											<ng-template pTemplate="header">
												<div class="px-3 pt-3 pb-0">
													<span class="font-bold">Agent Picker</span>
												</div>
											</ng-template>
											<ng-template pTemplate="filter" let-value let-filter="filterCallback">
												<p-multiSelect [ngModel]="value" [options]="representatives" placeholder="Any" (onChange)="filter($event.value)" optionLabel="name">
													<ng-template let-option pTemplate="item">
														<div class="p-multiselect-representative-option">
															<img [alt]="option.label" src="assets/demo/images/avatar/{{option.image}}" width="32" style="vertical-align: middle" />
															<span class="ml-2">{{option.name}}</span>
														</div>
													</ng-template>
												</p-multiSelect>
											</ng-template>
										</p-columnFilter>
									</div>
								</th>
								<th style="min-width: 10rem">
									<div class="flex justify-content-between align-items-center">
										Estado
										<p-columnFilter type="date" field="date" display="menu" placeholder="mm/dd/yyyy"></p-columnFilter>
									</div>
								</th>

								<!-- <th style="min-width: 12rem">
									<div class="flex justify-content-between align-items-center">
										Activity
										<p-columnFilter field="activity" matchMode="between" display="menu" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
											<ng-template pTemplate="filter" let-filter="filterCallback">
												<p-slider [ngModel]="activityValues" [range]="true" (onSlideEnd)="filter($event.values)" styleClass="m-3" [style]="{'min-width': '12rem'}" ></p-slider>
												<div class="flex align-items-center justify-content-between px-2">
													<span>{{activityValues[0]}}</span>
													<span>{{activityValues[1]}}</span>
												</div>
											</ng-template>
										</p-columnFilter>
									</div>
								</th> -->
								<!-- <th style="min-width: 8rem">
									<div class="flex justify-content-between align-items-center">
										Verified
										<p-columnFilter type="boolean" field="verified" display="menu"></p-columnFilter>
									</div>
								</th> -->
							</tr>
						</ng-template>
						<ng-template pTemplate="body" let-customer>
							<tr>
								<td>
									{{customer.tipo}}
								</td>
								<td>
									$0 
									<!-- {{customer.balance | currency:'COP':'$'}} -->
								</td>
								<td>
									<span [class]="'customer-badge status-' + customer.estado">{{customer.estado}}</span>
								</td>
								<td>
									{{customer.fechasistema | date: 'MM/dd/yyyy'}}
								</td>
						
							
								<!-- <td>
									<p-progressBar [value]="customer.estado" [showValue]="false" [style]="{'height': '0.5rem'}"></p-progressBar>
								</td>
								<td class="text-center">
									<i class="pi" [ngClass]="{'true-icon pi-check-circle text-green-500': customer.verified, 'false-icon pi-times-circle text-pink-500': !customer.verified}"></i>
								</td> -->
							</tr>
						</ng-template>
						<ng-template pTemplate="emptymessage">
							<tr>
								<td colspan="8">No customers found.</td>
							</tr>
						</ng-template>
						<ng-template pTemplate="loadingbody">
							<tr>
								<td colspan="8">Loading customers data. Please wait.</td>
							</tr>
						</ng-template>
					</p-table>
                </p-tabPanel>
                <p-tabPanel header="Usuario" class="line-height-3 m-0">
					 <!-- aqui poner otro html -->
                </p-tabPanel>

            </p-tabView>
        </div>
    </div>
</div>
