name: Deploy CIAP Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install


    - name: Start Angular development server
      run: npm start -- --host=0.0.0.0 --port=8080 --disable-host-check &

    - name: Wait for Angular server to start
      run: sleep 5

    - name: Deploy to GitHub Pages
      run: |
        mkdir gh-pages
        mv dist/CIAP_FRONTED_NG/* gh-pages/
        cp -r node_modules gh-pages/
        git clone --branch=gh-pages https://github.com/rmolina29/CIAP_FRONTED_NG.git gh-pages-repo
        cp -r gh-pages/* gh-pages-repo/
        cd gh-pages-repo
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git add .
        git commit -m "Deploy to GitHub Pages"
        git push origin gh-pages
